<VirtualHost *:80>
    <Directory /var/www/signup.academy-network.pp.ua>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ServerAdmin admin@signup.academy-network.pp.ua
    ServerName signup.academy-network.pp.ua
    ServerAlias www.signup.academy-network.pp.ua
    DocumentRoot /var/www/signup.academy-network.pp.ua
    DirectoryIndex index.php
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>